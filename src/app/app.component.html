{{user | json}}
<br>
<form #f="ngForm">
  <input type="hidden" id="id" name="id" [(ngModel)]="user.id" />
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" required [(ngModel)]="user.name" name="name" ngControl="name" #name="ngModel">
    <div [hidden]="name.valid" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" required [(ngModel)]="user.email" name="email" ngControl="email">
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!f.valid">Submit</button>
</form>
